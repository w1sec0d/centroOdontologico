<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|PT+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-form">
        <h1 class="login_title">Inicio de sesión</h1>
        <form action="./index_logged.html" autocomplete="off">
            <img src="../img/form-icon.png" alt="Ícono Centro Odontológico" class="login-icon">
            <div class="form-group">
                <label for="username">Ingresa tu nombre de usuario:</label>
                <input type="text" name="username" id="input_user" class="form-control" placeholder="Usuario" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Ingresa tu contraseña:</label>
                <input type="password" name="password" id="input_password" class="form-control" placeholder="Contraseña" required>
                    
                <input type="submit" value="Continuar" class="btn btn-primary">
                </form>
            </div>
        </form>    
    </div>
</body>
</html>
